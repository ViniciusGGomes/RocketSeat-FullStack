<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txt" id="txt">Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var texto = window.document.querySelector("input#txt")
            var velocidad = Number(texto.value)
            var r = window.document.querySelector("div#res")

            r.innerHTML = (`Sua velocidade é <strong>${velocidad}</strong>`)
            
            if(velocidad > 60){
                r.innerHTML += "<p>Você foi multado</p>"
            }
            r.innerHTML += "<p>Dirija com segurança</p>"
        }
    </script>
</body>
</html>
