<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>

        </div>
        <div>

        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="mostraTexto"></div>
    </section>

    <footer>CursoemVideo</footer>

    <script src="script.js"></script>
    
</body>
</html>
