<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="text1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar(){
            var t1 = window.document.getElementById("text1")
            var t2 = window.document.querySelector("input#txt2")

            var num1 = Number(t1.value)
            var num2 = Number(t2.value)

            var soma = num1 + num2

            var res = window.document.getElementById("resultado")
            res.innerHTML = (`A soma do ${num1} + ${num2} = <strong>${soma}</strong>`)
        }
    </script>

</body>
</html>
